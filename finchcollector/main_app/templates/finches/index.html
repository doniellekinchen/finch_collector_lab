{% extends 'base.html' %}
{% block content %}

<h1>Finches List</h1>

{% for finch in finches %}
    <div class="card">
        <a href="{% url 'detail' finch.id %}">
            <div class="card-content">
                <span class="card-title">{{ finch.name }}</span>
                <p>Location: {{ finch.location }}</p>
                <p>Description: {{ finch.description }}</p>
                <p>Image: {{ finch.image }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
